<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ENSA Fès</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- BARRE DE NAVIGATION -->
    <nav class="navbar">
        <div class="navbar-logo">ENSA Fès</div>
        <div class="navbar-nav">
            <a href="index.html">Accueil</a>
        </div>
    </nav>

    <!-- CONTENEUR DE CONNEXION -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Connexion Professeur</h2>
            </div>

            <form id="loginForm">
                <!-- MESSAGE D'ERREUR -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- CHAMP EMAIL -->
                <div class="form-group">
                    <label for="email">Email académique</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="nom@ensa.ma"
                        required
                    >
                </div>

                <!-- CHAMP MOT DE PASSE -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <!-- BOUTON CONNEXION -->
                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <!-- LIEN RETOUR -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--bleu-clair); text-decoration: none; font-size: 0.9rem;">
                    ← Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
