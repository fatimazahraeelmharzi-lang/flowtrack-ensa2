name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (none defined)
        run: echo "No tests configured"

      - name: Trigger Render deploy (if secrets set)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -n "${RENDER_API_KEY}" ] && [ -n "${RENDER_SERVICE_ID}" ]; then
            echo "Triggering deploy on Render for service ${RENDER_SERVICE_ID}"
            curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":false}'
          else
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not provided â€” the workflow completed but did not trigger a Render deploy. Add secrets in repo settings to enable automatic deploys."
          fi