<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant - ENSA Fès</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">ENSA Fès</div>
        <div class="navbar-nav">
            <a href="index.html">Accueil</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Inscription Étudiant</h2>
                <p>Utilisez votre adresse académique usmba.ac.ma</p>
            </div>

            <form id="signupForm">
                <div id="signupMsg" class="error-message" style="display:none;"></div>

                <div class="form-group">
                    <label for="signupNom">Nom</label>
                    <input type="text" id="signupNom" required>
                </div>

                <div class="form-group">
                    <label for="signupPrenom">Prénom</label>
                    <input type="text" id="signupPrenom" required>
                </div>

                <div class="form-group">
                    <label for="signupNum">Numéro (optionnel)</label>
                    <input type="text" id="signupNum">
                </div>

                <div class="form-group">
                    <label for="signupFiliere">Filière</label>
                    <input type="text" id="signupFiliere" placeholder="ex: info" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email académique</label>
                    <input type="email" id="signupEmail" placeholder="nom@usmba.ac.ma" required>
                </div>

                <div class="form-group">
                    <label for="signupCode">Code (mot de passe)</label>
                    <input type="password" id="signupCode" placeholder="Code secret" required>
                </div>

                <div class="form-group">
                    <label for="signupDevice">ID d'appareil (device id)</label>
                    <input type="text" id="signupDevice" placeholder="ex: DEVICE123" >
                </div>

                <button type="submit" class="btn-login">S'inscrire</button>
            </form>

            <div style="text-align:center; margin-top:1rem;">
                <a href="student.html" style="color: var(--bleu-clair); text-decoration:none;">← Retour / Se connecter</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
